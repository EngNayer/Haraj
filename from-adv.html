<!doctype html>
<html lang="ar">
<head>

    <!-- Title Page -->
    <title>حراج الاصل</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="img/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-5all.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Start Body-Section -->

<div class="body_section">
    <div class="Up_Section_Adv">

        <div class="head_title flex flex_row_center M_V_25">
            <a href="upload-image-adv.html" class="color_default">
                <img src="img/arrow_back_ads.png" alt="">
            </a>
        </div>

        <div class="upload_img_adv M_V_25">

            <form action="viewAddAdv.html" class="M_V_20">

                <div class="bg_light_gray padding_full_20">

                    <h6 class="M_V_0 color_gray">
                        السنبلاوين ، شارع عبد المنعم
                        <a href="">تغيير موقع السلعه</a>
                    </h6>

                    <hr>

                    <div class="form_group">
                        <div class="view_input M_V_20">
                            <label>عنوان الإعلان</label>
                            <div class="input_group position_R">
                                <input type="text" placeholder="عنوان الإعلان بالكامل">
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="formGroupMini">

                        <div class="position_R overHidden">
                            <div class="selector">
                                <select name="city" disabled class="select_show">
                                    <option value="" selected disabled hidden>كل الحراجات</option>
                                    <option value="">سيارات</option>
                                    <option value="">سيارات</option>
                                    <option value="">سيارات</option>
                                </select>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <a class="click_show_select">
                                <img src="img/edit.png" alt="" width="16" height="16">
                            </a>
                        </div>

                        <div class="selector">
                            <select name="city">
                                <option value="" selected disabled hidden>خدمات</option>
                                <option value="">سيارات</option>
                                <option value="">سيارات</option>
                                <option value="">سيارات</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>

                        <div class="selector">
                            <select name="city">
                                <option value="" selected disabled hidden>الكل</option>
                                <option value="">سيارات</option>
                                <option value="">سيارات</option>
                                <option value="">سيارات</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>

                    </div>

                    <hr>

                    <div class="formGroupMini">

                        <h5 class="color_dark_gray">رقم الجوال او وسيله الإتصال</h5>

                       <div class="flex flex_row_center">
                           <input class="click_checkbox" type="checkbox" name="title">
                           <strong class="color_dark_gray M_H_10">إخفاء رقم الجوال</strong>
                       </div>

                        <div class="view_input M_V_20">
                            <div class="input_group position_R">
                                <input class="phone_number" value="01001846667" type="tel">
                            </div>
                        </div>

                    </div>

                    <hr>

                    <div class="formGroupMini">


                        <h5 class="color_dark_gray">هل ترغب بتحديد السعر ؟</h5>

                        <div class="flex flex_row_center">
                            <label class="radios chick_radio">
                                <input type="radio" name="radio" value="yes">
                                <span class="checkmark"></span>
                                نعم
                            </label>

                            <label class="radios chick_radio">
                                <input type="radio" name="radio" value="no">
                                <span class="checkmark"></span>
                                لا
                            </label>
                        </div>

                        <div class="view_input width_mini input_price">
                            <div class="input_group position_R">
                                <input type="text" placeholder="100000">
                            </div>
                        </div>

                    </div>

                    <hr>

                    <div class="formGroupMini">

                        <h6 class="color_dark_gray">نص الإعلان</h6>
                        <h6 class="color_green">
                            انقر علي النص التالي للتعديل أو الإضافه
                            <img src="img/edit_green.png" alt="" width="17" height="17">
                        </h6>

                        <div class="view_input M_V_20">
                            <div class="input_group position_R">
                                <textarea placeholder="التفاصيل"></textarea>
                            </div>
                        </div>

                    </div>

                </div>

                <button type="submit" class="btn_button btn_shadow M_V_15">
                    إرسال الإعلان
                    <i class="fas fa-angle-double-left M_H_5"></i>
                </button>
            </form>

        </div>

    </div>
</div>


<!--===============================
    SCRIPT
===================================-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
